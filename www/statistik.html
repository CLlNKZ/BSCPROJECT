<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Statistik</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/statistik.css" />
        
    <title id='Description'></title>
    <link rel="stylesheet" href="jq/jqx.base.css" type="text/css" />
    <!-- <script type="text/javascript" src="jq/jquery.mobile-1.4.3.min.js"></script> -->
    <script type="text/javascript" src="jq/jqxcore.js"></script>
    <script type="text/javascript" src="jq/jqxchart.js"></script>
    <script type="text/javascript" src="jq/jqxdraw.js"></script>
    <script type="text/javascript" src="jq/jqxdata.js"></script>
    <script type="text/javascript" src="js/statistik.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
			
			statistikWerte();
            // prepare chart data
            var  sampleData = [
                    { Spiel:'1', Versuche:wert1},
                    { Spiel:'2', Versuche:wert2},
                    { Spiel:'3', Versuche:wert3},
                    { Spiel:'4', Versuche:wert4},
                    { Spiel:'5', Versuche:wert5},
                ];
				
            // prepare jqxChart settings
            var settings = {
                title: "Anzahl der Versuche",
                description: "",
                //padding: { left: 5, top: 5, right: 5, bottom: 5 },
                //titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                xAxis:
                {
                    dataField: 'Spiel',
                    gridLines: {visible: false},
                    tickMarks: {visible: false}
                },
                valueAxis:
                {	minValue: 0,
                    unitInterval: 5,
                    title: {text: ''}
                },
                colorScheme: 'scheme01',
                seriesGroups:
                    [
                        {
                            type: 'column',
                            columnsGapPercent: 30,
                            seriesGapPercent: 10,
                            series: [
                                    { dataField: 'Versuche', displayText: ''},
                                ]
                        }
                    ]
            };
            
            // select the chartContainer DIV element and render the chart.
            $('#chartContainer').jqxChart(settings);
        });
    </script>
     
    </head>
    <body>
    <div><a class="statistik">Statistik</a></div>
    <div id='chartContainer' style="width: 60%; height: 65vh"></div>
	 
    <!--<div class="schrift1">Letzer Versuch: <span id="last"></span></div>-->
    <div class="schrift2">Bester Versuch: <span id="best"></span></div>
	<div>

                <a class="löschenbutton">Löschen</a>

            </div>
            <div>
                <a href="index.html" class="zurückbuttonstatistik">Zurück</a>

            </div>
        </div>
    <script>
	besterUndLetzterVersuch();
	</script>
    </body>
</html>
