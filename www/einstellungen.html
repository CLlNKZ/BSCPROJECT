<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Einstellungen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/einstellungen.css" />
    </head>
    <body>
        <div class="kartenset">
            Kartenset:
        </div>
        <div class="geste">
            Geste:
        </div>
        <div class="speicherstand">
            Speicherstand:
        </div>
        <div class="sprache">
            Sprache:
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Kartenset 1</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#">Kartenset 2</a>
                <a href="#">Kartenset 3</a>
                <a href="#">Kartenset 4</a>
            </div>
        </div>
       <div>
            <div>
                <a class="speichernbutton">OK</a>

            </div>
            <div>
                <a href="index.html" class="zurückbuttoneinstellungen">Zurück</a>
            </div>
        </div>
        
        <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
         document.getElementById("myDropdown").classList.toggle("show");
        }

        //s Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
         if (!event.target.matches('.dropbtn')) {
         var dropdowns = document.getElementsByClassName("dropdown-content");
         var i;
         for (i = 0; i < dropdowns.length; i++) {
         var openDropdown = dropdowns[i];
         if (openDropdown.classList.contains('show')) {
             document.getElementsByName('Kartenset 1').innerHTML = 'Absatz durch JavaScript geändert';
         
        openDropdown.classList.remove('show');
             }
             }
             }
        }
    </script>
    </body>
    
    
</html>
