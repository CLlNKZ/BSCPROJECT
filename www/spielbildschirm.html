<!DOCTYPE html>
<html lang="de">
<head>
<SCRIPT type="text/javascript" language="javascript" src="js/spieleseite.js"></script>
<title>Spielbildschirm</title>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/spielbildschirm.css" />
    </head>
    <body>
    <div></br></div>
        <div align="center">
          <SCRIPT type="text/javascript">
		  init();
		  
		  for (var i=0; i < zeilenanzahl; i++) 
		  { 
		  	for (var j=0; j < spaltenanzahl; j++) 
			{ 
			
			document.write('<IMG src="'+covered.src+'" width="25%" height="20%" border="3" OnLoad="anfang('+i+','+j+')" onClick="if (allow_click==1) look('+i+','+j+')" name="M'+(i*spaltenanzahl+j)+'">'); 
			}
			document.write('<BR>'); 
		  }
		  
          </SCRIPT>
        </div>
    </body>
    
</html>
