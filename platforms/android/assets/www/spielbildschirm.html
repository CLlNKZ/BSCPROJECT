<title>Spielbildschirm</title>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/spielbildschirm.css" />
    </head>
    <body>
    
    <div><a class="spielfeld">Spielfeld</a></div>
        <div align="center" class="bilder">
          <SCRIPT type="text/javascript">
		  alert("Hallo");
		  
		  init();
		  //window.onload = getDataEinstellungen();
		  for (var i=0; i < zeilenanzahl; i++) 
		  { 
		  	for (var j=0; j < spaltenanzahl; j++) 
			{ 
			
			document.write('<IMG src="'+covered.src+ '" width="25%" height="20%" hspace="2" border="2" OnLoad="anfang('+i+','+j+')" onClick="if (allow_click==1) clickIt('+i+','+j+')" name="M'+(i*spaltenanzahl+j)+ '";>'); 
			
			}
			document.write('<BR>'); 
		  }
		  
          </SCRIPT>
          
        </div>
    </body>
